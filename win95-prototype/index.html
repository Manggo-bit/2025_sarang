<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windows 95 Boot</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <!-- 부팅 화면 -->
  <section id="splash" class="splash">
    <audio id="startupAudio" src="./assets/windows_95_boot.mp3" preload="auto"></audio>
  </section>

  <!-- 데스크탑 -->
  <main id="desktop" class="desktop hidden">

    <!-- 작업 표시줄 -->
    <div class="taskbar">
      <img src="./assets/Star Btn.png" id="startBtn" class="start-img" alt="Start 버튼" />
      <div class="clock-container">
        <span id="clockText" class="clock-text">--:--</span>
      </div>
    </div>

    <!-- 웰컴 이미지 창 -->
    <div id="welcomeWrap" class="welcome-wrap hidden">
        <div class="welcome-box">
            <img src="./assets/WelcomeScreen.png" class="welcome-img" alt="Welcome 창" />

            <!-- 클릭 영역 2개 -->
            <div class="x-btn"></div>
            <div class="ok-btn"></div>
        </div>
    </div>
</main>

  <script src="app.js" defer></script>
</body>
</html>
