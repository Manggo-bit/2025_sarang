<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진, 패딩</title>

    <style>
        .box {
            background-color: lightblue;
            color: white;
            font-size: 20pt;
        }
        .box2 {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box"> <!--클래스 지정해줄 때는 class를 쓴다-->
        hello Html OpenSource
    </div>
    <div class="box box2"> <!--box 속성에 box2를 넣어주고 싶어요!/ 바깥쪽 간격은 margin, 안쪽 간격은 padding-->
        hello Html OpenSource
    </div>
</body>
</html>
