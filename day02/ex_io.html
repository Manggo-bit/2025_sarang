<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input vs Output Example</title>
    <style>
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }
        #output-area {
            border: 2px dashed #007bff;
            padding: 10px;
            margin-top: 15px;
            min-height: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <h1>입력 (Input) 영역</h1>
    <div class="container">
        <label for="user-input">여기에 텍스트를 입력하세요:</label><br>
        <input type="text" id="user-input" placeholder="여기에 입력" size="30">
        <button id="submit-btn">텍스트 출력</button>
    </div>

    <h1>출력 (Output) 영역</h1>
    <div class="container">
        <p>입력된 텍스트가 아래 영역에 표시됩니다:</p>
        <div id="output-area">출력 대기 중...</div>
    </div>

    <script>
        // 1. HTML 요소 정의: Input과 Output 요소를 가져옵니다.
        const inputField = document.getElementById("user-input");
        const outputDiv = document.getElementById("output-area");
        const submitBtn = document.getElementById("submit-btn");

        // 2. 이벤트 리스너 등록: 버튼 클릭을 기다립니다.
        submitBtn.addEventListener('click', () => {
            // (1) INPUT: 사용자가 입력한 값을 '읽어와서' 변수에 저장합니다.
            const inputValue = inputField.value;

            // (2) OUTPUT: 저장된 값을 '출력' 영역의 innerText에 덮어씁니다.
            if (inputValue === "") {
                outputDiv.innerText = "텍스트가 입력되지 않았습니다.";
            } else {
                outputDiv.innerText = ">> 성공적으로 출력된 내용: " + inputValue;
            }
            
            // 입력 필드를 비워주는 등의 추가 로직도 넣을 수 있습니다.
            inputField.value = "";
        });
    </script>
</body>
</html>
